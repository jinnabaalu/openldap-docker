    - name: manager
      label: Manager
      default_visible: false
    - name: hireDate
      label: Hire Date
      default_visible: false
    - name: salary
      label: Salary
      default_visible: false
    - name: uidNumber
      label: UID
      default_visible: false
    - name: gidNumber
      label: GID
      default_visible: false
    - name: homeDirectory
      label: Home
      default_visible: false
    groups:
    - name: cn
      label: Group Name
      default_visible: true
    - name: description
      label: Description
      default_visible: true
    - name: members
      label: Members
      default_visible: true
