clusters:
- name: "vibhuvioio.com"
  host: "openldap-vibhuvioio"
  port: 389
  bind_dn: "cn=Manager,dc=vibhuvioio,dc=com"
  base_dn: "dc=vibhuvioio,dc=com"
  description: "Mahabharata Warriors Directory - 20 Characters"
  password_policy:
    min_length: 8
    require_confirmation: true
  user_creation_form:
    base_ou: "ou=People,dc=vibhuvioio,dc=com"
    object_classes:
    - inetOrgPerson
    - posixAccount
    - shadowAccount
    - MahabharataUser
    fields:
    - name: uid
      label: Username
      type: text
      required: true
      placeholder: "e.g., arjuna"
    - name: cn
      label: Full Name
      type: text
      required: true
      placeholder: "e.g., Arjuna"
    - name: sn
      label: Last Name
      type: text
      required: true
      placeholder: "e.g., Pandava"
    - name: mail
      label: Email
      type: email
      required: true
      auto_generate: "${uid}@vibhuvioio.com"
    - name: userPassword
      label: Password
      type: password
      required: true
    - name: uidNumber
      label: UID Number
      type: number
      required: true
      auto_generate: "next_uid"
      readonly: true
    - name: gidNumber
      label: Primary Group ID
      type: select
      required: true
      default: 1000
      options:
      - value: 1000
        label: "Pandavas (1000)"
      - value: 1001
        label: "Kauravas (1001)"
      - value: 1002
        label: "Advisors (1002)"
    - name: homeDirectory
      label: Home Directory
      type: text
      required: true
      auto_generate: "/home/${uid}"
    - name: loginShell
      label: Login Shell
      type: select
      required: true
      default: "/bin/bash"
      options:
      - "/bin/bash"
      - "/bin/sh"
      - "/bin/zsh"
    - name: role
      label: Role
      type: select
      required: true
      options:
      - Warrior
      - Warrior Prince
      - King
      - Prince
      - Teacher
      - Advisor
      - Grand Elder
      - King of Anga
      - Queen
      - Queen Mother
      - Prime Minister
    - name: kingdom
      label: Kingdom
      type: select
      required: true
      options:
      - Hastinapura
      - Anga
      - Dwaraka
      - Panchala
      - Gandhara
    - name: weapon
      label: Weapon
      type: text
      required: false
      placeholder: "e.g., Gandiva, Mace, Sword, Bow"
    - name: allegiance
      label: Allegiance
      type: select
      required: true
      options:
      - Pandavas
      - Kauravas
    - name: isWarrior
      label: Is Warrior
      type: checkbox
      required: false
      default: "TRUE"
    - name: isAdmin
      label: Is Admin
      type: checkbox
      required: false
      default: "FALSE"
  table_columns:
    users:
    - name: uid
      label: Username
      default_visible: true
    - name: cn
      label: Full Name
      default_visible: true
    - name: sn
      label: Last Name
      default_visible: false
    - name: mail
      label: Email
      default_visible: true
    - name: role
      label: Role
      default_visible: true
    - name: kingdom
      label: Kingdom
      default_visible: true
    - name: weapon
      label: Weapon
      default_visible: true
    - name: allegiance
      label: Allegiance
      default_visible: true
    - name: isWarrior
      label: Warrior
      default_visible: false
    - name: isAdmin
      label: Admin
      default_visible: false
    - name: uidNumber
      label: UID
      default_visible: false
    - name: gidNumber
      label: GID
      default_visible: false
    - name: homeDirectory
      label: Home
      default_visible: false
    - name: loginShell
      label: Shell
      default_visible: false
    - name: objectClass
      label: Type
      default_visible: false
    groups:
    - name: cn
      label: Group Name
      default_visible: true
    - name: description
      label: Description
      default_visible: true
    - name: gidNumber
      label: GID
      default_visible: true
    - name: members
      label: Members
      default_visible: true
    ous:
    - name: ou
      label: OU Name
      default_visible: true
    - name: description
      label: Description
      default_visible: true

